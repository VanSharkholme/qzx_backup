{% extends "nav_bar.html" %}

{% block content %}


<h1 class="login">志愿时长查询系统</h1>
<div class="out">
    {# 用户名及密码表单 #}
    <form method="post" action="{% url 'login' %}" class="mid">
    {# csrf加密 #}
    {% csrf_token %}
    <table class="login">
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td><label>密码:</label></td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
        <input type="submit" value="登录" class="submit">
        <input type="hidden" name="next" value="{{ next }}" >
    </form>
</div>
{# 密码错误提示 #}
{% if form.errors %}
<p class="error">用户名或密码错误，请重试</p>
{% endif %}
{% endblock %}
